<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <header>
        <div class="container"> 
            <div id="logo">
                <h1 class="">Welcome to Hyderabad</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="Booking.html">Booking</a></li>
                    <li><a href="#">Tourist Places</a></li>
                    <li><a href="amusementparks.html">Amusement Parks</a></li>
                    <li><a href="reviews-feedback.html">Reviews&feedback</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="book">
        <div class="container">
            <form action="" class="form">
                <div class="input-group">
                    <label for="destination" class="input-label">Destination</label>
                    <input type="text" class="input" id="destination">
                </div>
                <div class="input-group">
                    <label for="Check-in" class="input-label">Check-in</label>
                    <input type="date" class="input" id="Check-in">
                </div>
                <div class="input-group">
                    <label for="Check-out" class="input-label">Check-out</label>
                    <input type="date" class="input" id="Check-out">
                </div>
                <div class="input-group">
                    <label for="Adults" class="input-label">Adults</label>
                    <select class="options" id="Adults">
                        <option value="0">0</option>
                        <option value="0">1</option>
                        <option value="0">2</option>
                        <option value="0">3</option>
                        <option value="0">4</option>
                        <option value="0">5</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="Children" class="input-label">Children</label>
                    <select class="options" id="Children">
                        <option value="0">0</option>
                        <option value="0">1</option>
                        <option value="0">2</option>
                        <option value="0">3</option>
                        <option value="0">4</option>
                        <option value="0">5</option>
                    </select>
                </div>
                <button type="submit" class="btn-orange">submit</button>
            </form>
        </div>
    </section>
    <section class="hotels">
        <div class="container">
            <h3 class="head-hotel">
                <span class="heading">Explore</span>
                <span class="sub-heading">Hotels</span>
            </h3>
            <div class="grid">
                <div class="grid-item">
                    <img src="Images/hotel1.jpg" alt="Marriott" class="hotel-images">
                    <h5 class="hotel-name">Marriott</h5>
                    <span class="hotel-price">Price: 5000/day</span>
                    <form method="get" action="https://www.marriott.com/hotels/travel/hydmc-hyderabad-marriott-hotel-and-convention-centre/?">
                        <button type="submit" class="btn-orange">Book Now</button>
                    </form>
                </div>
                <div class="grid-item">
                    <img src="Images/hotel2.jpg" alt="Lemon tree" class="hotel-images">
                    <h5 class="hotel-name">Lemon Tree</h5>
                    <span class="hotel-price">Price: 5000/day</span>
                    <form method="get" action="https://www.lemontreehotels.com/lemon-tree-premier/hyderabad/hotel-hyderabad.aspx">
                        <button type="submit" class="btn-orange">Book Now</button>
                    </form>
                </div>
                <div class="grid-item">
                    <img src="Images/hotel3.jpg" alt="Park hyatt" class="hotel-images">
                    <h5 class="hotel-name">Park Hyatt</h5>
                    <span class="hotel-price">Price: 5000/day</span>
                    <form method="get" action="https://www.hyatt.com/en-US/hotel/india/park-hyatt-hyderabad/hydph?src=corp_lclb_gmb_seo_swa_hydph">
                        <button type="submit" class="btn-orange">Book Now</button>
                    </form>
                </div>
                
            </div>
        </div>
    </section>
    <footer>
        <p>Hyderabad Travel Guide, Copyright &copy; 2020</p>
        <p>please visit again</p>
    </footer>
</body>
</html>
